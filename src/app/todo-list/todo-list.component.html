<div class="h-screen w-full bg-gray-200 flex items-center justify-center">
    <div class="border rounded-xl p-6 bg-white w-full max-w-[550px] flex flex-col gap-4 shadow-lg">
        <h1 class="text-center text-2xl font-semibold">Todo's list</h1>
        <div class="add-form flex w-full gap-2">
            <input class="p-2 border border-gray-400 rounded-md w-full" type="text" [(ngModel)]="newTodoDescription"
                placeholder="Enter todo description">
            <button class="cursor-pointer p-1 rounded-md hover:bg-gray-300" (click)="addTodo()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z" />
                </svg>
            </button>
        </div>

        <div class="filter-options w-full flex gap-3">
            <button class="px-3 py-1 bg-gray-200 rounded-full focus:bg-black focus:text-white" (click)="filterTodos('all')">All</button>
            <button class="px-3 py-1 bg-gray-200 rounded-full focus:bg-black focus:text-white"
                (click)="filterTodos('completed')">Completed</button>
            <button class="px-3 py-1 bg-gray-200 rounded-full focus:bg-black focus:text-white"
                (click)="filterTodos('incomplete')">Incomplete</button>
        </div>


        <ul class="flex flex-col gap-2">
            <li class="flex items-center justify-between pl-2 pr-1 py-1 bg-gray-200 hover:bg-gray-300 rounded-full group" *ngFor="let todo of filteredTodos">
                <div class="flex gap-3 items-center">
                    <input class="h-6 w-6 checked:bg-gray-600 appearance-none bg-white border rounded-full peer" type="checkbox" [(ngModel)]="todo.completed" (change)="updateTodoStatus(todo)">
                    <span class="font-medium peer-checked:text-gray-400" [ngClass]="{ 'completed': todo.completed }">{{ todo.description }}</span>
                </div>
                <button class="group-hover:bg-black p-2 rounded-full group-hover:fill-gray-400" (click)="deleteTodo(todo._id)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" stroke="1.5" viewBox="0 0 128 128" width="18px" height="18px">
                        <path stroke="1.5"
                            d="M 49 1 C 47.34 1 46 2.34 46 4 C 46 5.66 47.34 7 49 7 L 79 7 C 80.66 7 82 5.66 82 4 C 82 2.34 80.66 1 79 1 L 49 1 z M 24 15 C 16.83 15 11 20.83 11 28 C 11 35.17 16.83 41 24 41 L 101 41 L 101 104 C 101 113.37 93.37 121 84 121 L 44 121 C 34.63 121 27 113.37 27 104 L 27 52 C 27 50.34 25.66 49 24 49 C 22.34 49 21 50.34 21 52 L 21 104 C 21 116.68 31.32 127 44 127 L 84 127 C 96.68 127 107 116.68 107 104 L 107 40.640625 C 112.72 39.280625 117 34.14 117 28 C 117 20.83 111.17 15 104 15 L 24 15 z M 24 21 L 104 21 C 107.86 21 111 24.14 111 28 C 111 31.86 107.86 35 104 35 L 24 35 C 20.14 35 17 31.86 17 28 C 17 24.14 20.14 21 24 21 z M 50 55 C 48.34 55 47 56.34 47 58 L 47 104 C 47 105.66 48.34 107 50 107 C 51.66 107 53 105.66 53 104 L 53 58 C 53 56.34 51.66 55 50 55 z M 78 55 C 76.34 55 75 56.34 75 58 L 75 104 C 75 105.66 76.34 107 78 107 C 79.66 107 81 105.66 81 104 L 81 58 C 81 56.34 79.66 55 78 55 z" />
                    </svg>
                </button>
            </li>
        </ul>
    </div>
</div>
